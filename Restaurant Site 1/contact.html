    <body> 
        <!--Restaurant Contact Us Form-->
    <div class="form-container">
    <form class="main-form" action="submit.html" method="POST">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name"><br>

            <label for="email">Email: </label>
            <input type="text" id="email" name="email"><br>

            <label for="phone">Phone: </label>
            <input type="text" id="phone" name="phone"><br>

            <div class="inquiry-pointer">
            <label for="inquiry">Reason for Inquiry</label>
            <select>
                <option value="default" selected>Catering</option>
                <option value="privateparty">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select><br>
            </div>
            <label for="info">Additional Information: </label>
            <textarea id="info" name="info"></textarea>

            <div class="inquiry-pointer">
            <legend>Have you been to the restaurant?</legend><br>
                <div class="inquiry-pointer">
                <input type="radio" id="choice1" name="questionnaire" value="yes">
                <label for="choice1">No</label>
                <input type="radio" id="choice2" name="questionnaire" value="no">
                <label for="choice2">Yes</label><br>
            

                <legend>Best days to contact you: </legend>
                <input type="checkbox" id="monday" name="days" value="monday">
                <label for="monday">M</label>

                <input type="checkbox" id="tuesday" name="days" value="tuesday">
                <label fore="tuesday">T</label>

                <input type="checkbox" id="wednesday" name="days" value="wednesday">
                <label for="wednesday">W</label>
                
                <input type="checkbox" id="thursday" name="days" value="thursday">
                <label for="thursday">Th</label>

                <input type="checkbox" id="friday" name="days" value="friday">
                <label for="friday">F</label><br>

                <input type="submit" name="submit" value="Send Request">
            </div>
    </form>
    </div>

    </body>
